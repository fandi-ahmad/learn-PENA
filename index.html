<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery Learn</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
</head>
<body data-bs-theme="dark">
    
    <div class="container-fluid">
        <section>
            <div class="text-center">
                <h3 id="textMe" data-id="0">text default</h3>
            </div>
            <div class="d-flex justify-content-center align-items-center gap-3 pt-3">
                <button id="changeMe" class="btn btn-sm btn-primary">changeMe</button>
                <button id="stop" class="btn btn-sm btn-danger">stop</button>
            </div>
        </section>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    $(document).ready(function() {
        $('#changeMe').click(function() {
            let changeMe = $(this)
            let textMe = $('#textMe')

            const change = setInterval(() => {
                if (textMe.data('id') == 0) {
                    textMe.text('text default')
                    textMe.data('id', 1)
                } else if (textMe.data('id') == 1) {
                    textMe.text('you can change me')
                    textMe.data('id', 0)
                }
            }, 500);

            $('#stop').click(function() {
                clearInterval(change)
            })
        })
        
    })
</script>
</body>
</html>
